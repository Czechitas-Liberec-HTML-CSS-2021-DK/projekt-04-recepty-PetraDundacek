<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- hlavni recept -->

        <div class="container">
            <div class="hlavni recept">
                <p1>Saláty</p1>
                <p2>5 komentářů</p2>
                <h1>Salát s&nbsp;vlašskými ořechy</h1>
            </div>

            <div class="malerecepty">
                <!-- maly recept 2 -->
                <div class="maly recept2">
                    <p1>Svačina</p1>
                    <p2>16 komentářů</p2>
                    <h2>Chlebíček s&nbsp;avokádem</h2>
                </div>

                <!-- maly recept 3 -->
                <div class="maly recept3">
                    <p1>Luštěniny</p1>
                    <p2>23 komentářů</p2>
                    <h2>Pita chléb s&nbsp;cizrnou</h2>
                </div>


                <!-- maly recept 4 -->
                <div class="maly recept4">
                    <p1>Mexická</p1>
                    <p2>7 komentářů</p2>
                    <h2>Avokádové tacos</h2>
                </div>

                <!-- maly recept 5 -->
                <div class="maly recept5">
                    <p1>Burgery</p1>
                    <p2>19 komentářů</p2>
                    <h2>Sojový burger</h2>
                </div>
            </div>
        </div>
            <footer class="paticka">
                <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
            </footer>


</body>
</html>
